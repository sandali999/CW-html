<script>

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}
<!-- calling function to change the slides and captions-->
function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var effect = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < effect.length; i++) {
      effect[i].className = effect[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  effect[slideIndex-1].className += " active";
  captionText.innerHTML = effect[slideIndex-1].alt;
}

 <!-- Script to increase/ Decrease font size -->
        let buttons = document.getElementsByClassName("changeFontSize");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', function (e) {
                if (e.target.id == "increase")
                    document.body.style.fontSize = "20px";
                else if (e.target.id == "decrease")
                    document.body.style.fontSize = "10px";
                else if (e.target.id == "medium")
                    document.body.style.fontSize = "15px";
            })
        }
    


      <!--function for changing background colour--> 
      function backgroundChanger() {
          var i = document.getElementById("colorselector").value;
          document.body.style.background = i;
      }
      <!--function for changing text colour--> 
      function textcolorChanger() {
          var i = document.getElementById("textcolorselect").value;
          document.body.parentElement.style.color = i;
		  
      }
</script>
